<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <div id="app">
        <h2 @mouseover="onHover">{{ title }}: {{ counter }}</h2>
        <button @click="addCounter(5, 'Added 5 dinosaurs', $event)">+5</button>
        <button @click="addCounter(10, 'Added 10 dinosaurs', $event)">+10</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    
    <script>
        new Vue({
            el: '#app',
            data: {
                counter: 0,
                title: 'Counter'
            },
            methods: {
                addCounter: function(num, str, event) {
                    this.counter += num
                    this.title = str
                    if (num === 5) {
                        event.target.style.color = 'blue'
                    } else if (num === 10) {
                        event.target.style.color = 'red'
                    }
                },
                onHover: function(event) {
                    event.target.style.color = 'red' 
                }
            }
        });
    </script>
</body>
</html>
